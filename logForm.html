<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment</title>

    <!-- Include Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="investorForm.css" />
</head>

<body class="container">

    <div class="wrapper">
        <h3 class="title-create">Log Form</h5>
            <div class="log d-flex flex-row">
                <div class="log-wrapper d-flex flex-column align-center">
                    <div class="log-col ">
                        <span class="log-text">Date: </span>
                        <span class="log-value">10 Aug 2023</span>
                    </div>
                </div>
                <div class="log-wrapper d-flex flex-column align-center">
                    <div class="log-col ">
                        <span class="log-text">Time: </span>
                        <span class="log-value">12:45</span>
                    </div>
                </div>
                <div class="log-wrapper d-flex flex-column align-center">
                    <div class="log-col ">
                        <span class="log-text">By: </span>
                        <span class="log-value">Bee</span>
                    </div>
                </div>
            </div>
            <div class="content-wrap container-fluid text-left box-wrapper">
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-md-12 form-group d-flex align-items-center">
                        <label for="type" class="log-form-label">Type</label>
                        <select class="form-control" id="type" name="type"
                            aria-describedby="Type">
                            <option selected disabled>Select Type</option>
                            <option>INVESTOR</option>
                            <option>TRADER</option>
                            <option>SHAREHOLDER</option>
                            <option>PROMOTER</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-md-12 form-group d-flex align-items-center">
                        <label for="customer" class="log-form-label">Customer</label>
                        <select class="form-control" id="customer" name="customer" aria-describedby="customer">
                            <option selected disabled>Select Customer</option>
                            <option>Mark Snowman</option>
                            <option>John Doe</option>
                            <option>Arthit</option>
                            <option>Somsak</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-md-12 form-group d-flex align-items-center">
                        <label for="investment" class="log-form-label">Investment</label>
                        <select class="form-control" id="investment" name="investment" aria-describedby="investment">
                            <option selected disabled>Select Investment</option>
                            <option>[001] 1.5% profit monthly for Bee farming</option>
                            <option>[002] 1.5% profit monthly for Agriculture farming</option>
                            <option>[003] 1.5% profit monthly for Hobby farming</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-sm-12 form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" aria-describedby="Description" rows="4"
                            cols="50"></textarea>
                    </div>
                </div>
                <hr class="separator">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg">Save Log</button>
                </div>
            </div>
    </div>
</body>

</html>
